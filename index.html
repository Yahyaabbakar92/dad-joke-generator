<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dad Jokes Generator</title>
		<link
			rel="icon"
			type="image/png"
			href="https://www.google.com/s2/favicons?domain=icanhazdadjoke.com/"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>DAD JOKES <i class="fa-regular fa-face-grin-tears"></i></h1>
		<div class="joke-container" id="joke-container">
			<div class="joke-text" id="joke-text">
				<span id="joke"></span>
				<i class="fa-solid fa-quote-right"></i>

			<div class="button-container">

					<i class="fab fa-twitter"></i>

				<button id="new-joke">Humor Me!</button>

		</div>
		<div class="loader"></div>

		<script src="script.js"></script>
	</body>
